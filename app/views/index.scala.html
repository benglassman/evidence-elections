@import model.Race

@(races: List[Race], requests: Int)

<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="HandheldFriendly" content="True">

        <div id="navbarView"></div>
        <title>Home</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>

    <body>
        <div id="reactView"></div>
        @*<div class="login-box auth0-box before">*@
        @*<img src="https://i.cloudup.com/StzWWrY34s.png" />*@
        @*<h3>Auth0 Example</h3>*@
        @*<p>Zero friction identity infrastructure, built for developers</p>*@
        @*<a class="btn btn-primary btn-lg btn-block" href="/login">SignIn</a>*@
        @*</div>*@
        <h1>Knowledge is Power!!</h1>
        <div>Requests: @requests</div>
        <div>
            <ul>
            @races.map { race =>
                <li>
                    <a href='@routes.Application.raceView(race.id)'>@race.raceType Election in @race.state</a>
                </li>
            }
            </ul>
        </div>
        <script src="@routes.Assets.versioned("compiled/bundle.js")"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </body>
</html>
